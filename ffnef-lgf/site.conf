-- This is an example site configuration for Gluon v2015.1+
--
-- Take a look at the documentation located at
-- http://gluon.readthedocs.org/ for details.
--
-- This configuration will not work as it. You're required to make
-- community specific changes to it!
{
  -- Used for generated hostnames, e.g. freifunk-abcdef123456. (optional)
  hostname_prefix = 'ME-',

  -- Name of the community.
  site_name = 'Freifunk Langenfeld',

  -- Shorthand of the community.
  site_code = 'ffnef-lgf',

  -- Prefixes used within the mesh. Both are required.
  prefix4 = '10.1.240.0/21',
  prefix6 = 'fdd9:a0b1:5bd0:a000::/51',

  -- Timezone of your community.
  -- See http://wiki.openwrt.org/doc/uci/system#time_zones
  timezone = 'CET-1CEST,M3.5.0,M10.5.0/3',

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {'ntp.ffnef.de',
                '1.freifunk.pool.ntp.org',
                '2.freifunk.pool.ntp.org',
                '3.freifunk.pool.ntp.org',
		'0.freifunk.pool.ntp.org'
  },

  -- Wireless regulatory domain of your community.
  regdom = 'DE',

  -- Wireless configuration for 2.4 GHz interfaces.
  wifi24 = {
    -- Wireless channel.
    channel = 13,

    -- ESSID used for client network.
    ap = {
      ssid = 'Freifunk-test',
      -- disabled = true, (optional)
    },

    ibss = {
      -- Adjust these values!
      ssid = 'ffnef-lgf-mesh',
      mcast_rate = 6000,
      bssid = 'c0:06:1a:7a:82:a3',
      -- disabled = true, (optional)
    },
  },

  -- Wireless configuration for 5 GHz interfaces.
  -- This should be equal to the 2.4 GHz variant, except
  -- for channel.
  wifi5 = {
    channel = 44,
    ap = {
      ssid = 'Freifunk-test',
    },
    ibss = {
      ssid = 'ffnef-lgf-mesh',
      bssid = 'c0:06:1a:7a:82:a3',
      mcast_rate = 6000,
    },
  },

  -- The next node feature allows clients to always reach the node it is
  -- connected to using a known IP address.
  next_node = {
    -- anycast IPs of all nodes
    ip4 = '10.1.240.255',
    ip6 = 'fdd9:a0b1:5bd0:a000::ffff',

    -- anycast MAC of all nodes
    mac = 'f0:d0:90:d6:dd:df',
  },

  -- Options specific to routing protocols (optional)
  -- mesh = {
    -- Options specific to the batman-adv routing protocol (optional)
    -- batman_adv = {
      -- Gateway selection class (optional)
      -- The default class 20 is based on the link quality (TQ) only,
      -- class 1 is calculated from both the TQ and the announced bandwidth
      -- gw_sel_class = 1,
    -- },
  -- },

  -- Refer to http://fastd.readthedocs.org/en/latest/ to better understand
  -- what these options do.
  fastd_mesh_vpn = {
    -- List of crypto-methods to use.
    methods = {'salsa2012+umac'},
    -- enabled = true,
    -- configurable = true,

    mtu = 1364,
    groups = {
      backbone = {
        limit = 1,

        -- List of peers.
        peers = {
--          peer1 = {
